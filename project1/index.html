<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlético Nacional - Inicio</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-green-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-lg text-center max-w-lg">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Atl%C3%A9tico_Nacional.png/250px-Atl%C3%A9tico_Nacional.png"
        alt="Escudo Atlético Nacional"
        class="mx-auto w-32 mb-4"
      />
      <h1 class="text-4xl font-bold text-green-700 mb-2">Atlético Nacional</h1>
      <h2 class="text-xl font-semibold text-green-600 mb-4">El Rey de Copas</h2>
      <p class="text-gray-700 mb-6">
        Atlético Nacional es uno de los clubes de fútbol más grandes de
        Colombia, conocido por su historia, títulos y pasión de su hinchada.
        Fundado en 1947 en Medellín, ha conquistado múltiples campeonatos
        nacionales e internacionales.
      </p>
      <a
        href="https://www.atlnacional.com.co/"
        target="_blank"
        class="inline-block px-6 py-2 bg-green-700 text-white rounded hover:bg-green-800 transition"
        >Sitio Oficial</a
      >
    </div>
  </body>
</html>
