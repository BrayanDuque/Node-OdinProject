<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contáctame</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-green-50 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-lg max-w-md w-full">
      <h1 class="text-2xl font-bold text-green-700 mb-4 text-center">
        Contáctame
      </h1>
      <form>
        <div class="mb-4">
          <label for="nombre" class="block text-gray-700 mb-2">Nombre</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-600"
            required
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 mb-2"
            >Correo electrónico</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-600"
            required
          />
        </div>
        <div class="mb-4">
          <label for="mensaje" class="block text-gray-700 mb-2">Mensaje</label>
          <textarea
            id="mensaje"
            name="mensaje"
            rows="4"
            class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-600"
            required
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800 transition"
        >
          Enviar
        </button>
      </form>
    </div>
  </body>
</html>
